name: CI
on: [push]

jobs:
  build:
    name: Test Apollo
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Install Apollo
        uses: actions/setup-node@v3
        with:
          node-version: 18.x
      - run: yarn install

      - name: Install jbrowse
        uses: actions/checkout@v3
        with:
          repository: GMOD/jbrowse-components
          path: jbrowse
      - run: ls; yarn install
      - run: ls; yarn --cwd products/jbrowse-web start 

